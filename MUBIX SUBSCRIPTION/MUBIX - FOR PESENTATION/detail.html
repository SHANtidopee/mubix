<head>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- HEADER -->

        <a href="./index.html" class="logo">

        <div class="search-box" search-box>

            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>

        </button>

        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">

    <nav class="sidebar" sidebar>

                    <a href="./assets/ibn/accountset.html" class="link-menu-sub">

                        <img src="./assets/images/policy.png">
                         <p>Terms & Use</p>
                         <span>></span>
                    </a>

        
                    <a href="../../../index.html" class="link-menu-sub">
                        <img src="./assets/images/logout.png">
                         <p>Sign Out</p>
                         <span>></span>
                    </a>
                </div>
            </div>
      
        <script>
            let subMenu = document.getElementById("subMenu");
        
            function toggleMenu(){
                subMenu.classList.toggle("open-menu");
            }
        </script>

    <div class="overlay" overlay menu-toggler></div>

    <main>
        <article class="container" page-content></article>
